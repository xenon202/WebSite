<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>داروخانه دکتر رضا تیموری</title>

  <style>
    /* === Base === */
    body {
      margin:0;
      font-family: Tahoma, sans-serif;
      background:linear-gradient(180deg,#071226 0%, #07182a 100%);
      color:#e6eef6;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .container {
      width:100%;
      max-width:900px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    /* === Hero === */
    .hero{
      background:rgba(255,255,255,0.03);
      padding:22px;
      border-radius:14px;
      min-height:100px;
      display:flex;
      flex-direction:column;
      gap:14px;
      border:1px solid rgba(255,255,255,0.04);
	  text-align:center;
    }

    h1{
      margin:0;
      font-size:22px;
      line-height:1.4;
    }

    p.lead{
      margin:0;
      color:#94a3b8;
      font-size:14px;
      line-height:1.9;
    }

    .features{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .chip{
      background:rgba(255,255,255,0.05);
      padding:7px 10px;
      border-radius:10px;
      font-size:13px;
      color:#94a3b8;
      border:1px solid rgba(255,255,255,0.05);
    }

    /* === Contact section (now single column) === */
    .card{
      background:rgba(255,255,255,0.03);
      padding:18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.05);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .contact-title{
      font-size:16px;
      font-weight:bold;
    }

    .meta{
      font-size:13px;
      color:#94a3b8;
    }

    .phone{
      background:rgba(255,255,255,0.04);
      padding:12px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .phone a{
      color:#e6eef6;
      font-size:15px;
      text-decoration:none;
      font-weight:bold;
    }

    .btn {
      padding:8px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background:linear-gradient(90deg,#06b6d4,#7dd3fc);
      color:#032;
      font-weight:bold;
    }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.15);
      color:#e6eef6;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .link-item{
      text-decoration:none;
      padding:10px;
      border-radius:10px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      color:#e6eef6;
      display:flex;
      flex-direction:column;
      gap:3px;
    }

    footer{
      margin-top:10px;
      font-size:13px;
      text-align:center;
      color:#94a3b8;
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- معرفی -->
    <section class="hero">
      <h1>داروخانه دکتر رضا تیموری (داروخونت)</h1>
      <p class="lead">
       از طرق راه های ارتباطی زیر با ما در تماس باشید
      </p>


    </section>

    <!-- تماس سریع → زیر معرفی -->
    <section class="card">
     

      <div>
       

        <div class="links">
          <a class="link-item" href="https://Daroukhonat.ir" target="_blank">
            <span style="font-weight:bold">وب‌سایت</span>
            <small class="meta">Daroukhonat.ir</small>
          </a>

          <a class="link-item" href="https://instagram.com/daroukhonat" target="_blank">
            <span style="font-weight:bold">اینستاگرام</span>
            <small class="meta">@daroukhonat</small>
          </a>

          <a class="link-item" href="https://wa.me/989380415731" target="_blank">
            <span style="font-weight:bold">واتساپ</span>
            <small class="meta">00989380415731</small>
          </a>
		    <a class="link-item" href="https://maps.app.goo.gl/xKxucXa1nvnApAWo6" target="_blank">
            <span style="font-weight:bold">لوکیشن</span>
            <small class="meta">قزوین، میدان جانبازان</small>
          </a>
        </div>
      </div>

     <div class="phone">
        <div style="font-size:13px;color:#94a3b8">شماره تماس</div>
        <a href="tel:02833665051" id="phone-link">02833665051</a>

        <div style="display:flex; gap:10px;">
          <button id="copy-phone" class="btn">کپی</button>
        
        </div>
      </div>

      <footer>
      
      </footer>
    </section>

  </main>

  <script>
    // Copy phone
    document.getElementById("copy-phone").onclick = function(){
      const num = document.getElementById("phone-link").textContent.trim();
      navigator.clipboard.writeText(num).then(()=>{
        this.textContent = "کپی شد ✓";
        setTimeout(()=> this.textContent = "کپی", 2000);
      });
    };

    // Year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
