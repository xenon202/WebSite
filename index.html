<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>داروخانه دکتر تیموری</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

  <style>
    :root{
      --bg:#f6fbf7;
      --card:#ffffff;
      --green:#7fa980;
      --green-dark:#6d967a;
      --muted:#7d8b81;
      --radius:14px;
      --shadow:0 6px 18px rgba(46,60,53,0.08);
      font-family:"Vazirmatn",sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:#15332a;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:18px;
      padding:28px 20px;
      box-shadow:var(--shadow);
      text-align:center;
    }

    .logo{
      width:120px;
      height:120px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 12px;
      background:#fff;
      border:1px solid #e5e5e5;
      display:flex;align-items:center;justify-content:center;
    }
    .logo img{width:100%;height:auto;display:block}

    h1{margin:8px 0 6px;font-size:20px;font-weight:700;}
    p.subtitle{margin:0 0 18px;color:var(--muted);font-size:14px;}

    .section-title{margin:10px 0 12px;font-weight:600;color:#475a50;}

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:var(--green);
      padding:12px 14px;
      border-radius:12px;
      color:#fff;
      text-decoration:none;
      margin-bottom:12px;
      transition:0.15s;
    }
    .btn:hover{background:var(--green-dark);}
    .btn .icon{width:20px;height:20px;}

    .site-link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:var(--green);
      color:#fff;
      padding:12px 14px;
      border-radius:12px;
      text-decoration:none;
      margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- LOGO -->
      <div class="logo">
        <img src="logo.png" alt="لوگوی داروخانه دکتر تیموری">
      </div>

      <h1>داروخانه دکتر رضا تیموری</h1>
      <p class="subtitle">(داروخونت)</p>

      <div class="section-title">راه های ارتباطی</div>

      <!-- Instagram -->
      <a class="btn" href="https://instagram.com/daroukhonat" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
        اینستاگرام
      </a>
	  
 <!-- WhatsApp -->
      <a class="btn" href="https://wa.me/989380415731" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        واتس‌اپ
      </a>
	  
	   <!-- Location -->
      <a class="btn" href="https://www.google.com/maps/place/(%D8%AF%D8%A7%D8%B1%D9%88%D8%AE%D9%88%D9%86%D8%AA)+%D8%AF%D8%A7%D8%B1%D9%88%D8%AE%D8%A7%D9%86%D9%87+%D8%AF%DA%A9%D8%AA%D8%B1+%D8%B1%D8%B6%D8%A7+%D8%AA%DB%8C%D9%85%D9%88%D8%B1%DB%8C%E2%80%AD/@36.3063657,49.8754629,28273m/data=!3m1!1e3!4m6!3m5!1s0x3f8b55004c1ac48d:0xe49238b3009a725b!8m2!3d36.3063657!4d50.0278982!16s%2Fg%2F11mkbdv3t8!5m1!1e1?entry=ttu&g_ep=EgoyMDI1MTEyMy4xIKXMDSoASAFQAw%3D%3D" target="_blank">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
        لوکیشن داروخانه
      </a>
	  
        <!-- شماره ثابت (قابلیت کپی) -->
    <div class="btn copy-btn" onclick="copyPhone()" id="phoneBtn">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
      شماره تماس: <span id="phoneText">02833665051</span>
    </div>


     

     

      <div class="section-title" style="margin-top:18px">سایت</div>

      <a class="site-link" href="https://daroukhonat.ir/" target="_blank">
        <span>وبگاه رسمی</span>
        <span>➤</span>
      </a>

    </div>
  </div>
  
  <!-- کپی شماره -->
<script>
  function copyPhone(){
    let number = document.getElementById("phoneText").innerText;
    navigator.clipboard.writeText(number).then(() =>{
      let btn = document.getElementById("phoneBtn");
      btn.style.background = "#bde8c8";
      btn.innerHTML = "✔ شماره کپی شد";
      setTimeout(()=>{
        btn.style.background = "#e2f4e6";
        btn.innerHTML = "<img class='icon' src='https://cdn-icons-png.flaticon.com/512/724/724664.png'> شماره ثابت: <span id='phoneText'>"+number+"</span>";
      },1700);
    });
  }
</script>

</body>
</html>
